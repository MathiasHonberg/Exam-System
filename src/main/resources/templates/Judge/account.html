<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Account-details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
    <head>
<body class="w3-light-grey">

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a th:href="@{/judge/index_judge}" class="w3-bar-item w3-button"><b>FF</b> EVENT</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a class="w3-bar-item w3-button" href="/logout">Logout</a>
        </div>
    </div>
</div>
<br><br>
<div>
    <h1>Account informations: </h1>
    <!--If you dont send the ID, JPA will create a new student object-->
    <input type="hidden" th:field="${user.id}"/>
    <br>
    <br>
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Password</th>
            <th></th>
        </tr>
        <td th:text="${user.username}"/>
        <td><span th:switch="${user.role}">
            <span th:case="1">Admin</span>
            <span th:case="2">Kitchen</span>
            <span th:case="3">Judge</span>
            <span th:case="4">User</span>
            </span></td>
        <td>********</td>
        </tr>
    </table>
</div>
<br><br>

<!-- Footer -->
<footer class="w3-center w3-grey w3-padding-32">
    <p>Homepage: <a href="https://www.frokostfirmaet.dk/" title="Frokost Firmaet" target="_blank" class="w3-hover-text-green">Frokost Firmaet</a></p>
</footer>
</body>
</html>
