<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Judge-accept</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

<body class="w3-light-grey">

<!-- Navbar (sit on top) -->
<div class="w3-top">

        <a th:href="@{/user/index_user}" class="w3-bar-item w3-button"><b>FF</b> EVENT</a>

<div>
    <form th:method="get" th:action="@{/judge/accept_judge}"   >

        <a href="/user/index_user"><button type="submit" class="btn btn-succes" value="OK">OK</button></a>
    </form>
</div>
<!-- Footer -->
<footer class="w3-center w3-grey w3-padding-16">
    <p>Homepage: <a href="https://www.frokostfirmaet.dk/" title="Frokost Firmaet" target="_blank" class="w3-hover-text-green">Frokost Firmaet</a></p>
